<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
  <div class="mb-4">
    <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre:</label>
    <input id="nombre" formControlName="nombre" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
  </div>
  <div class="mb-4">
    <label for="edad" class="block text-gray-700 font-bold mb-2">Edad:</label>
    <input id="edad" type="number" formControlName="edad" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
  </div>
  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
    <input id="email" type="email" formControlName="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
  </div>
  <button class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600">
    Enviar
  </button>
  <h2>Nombre:{{persona.nombre}}</h2>
  <h2>Edad:{{persona.edad}}</h2>
  <h2>correo:{{persona.email}}</h2>
 
</form>
 
<div class="grid grid-cols-2 grid-rows-3 gap-4">
  <div class="row-start-3">2</div>
  <div class="row-start-3">
<button (click)="subImprime()" type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600">
  Enviar
</button>
<h2>Nombre:{{persona.nombre}}</h2>
<h2>Edad:{{persona.edad}}</h2>
<h2>correo:{{persona.email}}</h2>
 
  </div>
</div>
