<div class="flex flex-col md:flex-row justify-between p-6">
  <div class="md:w-1/2 mb-6 md:mb-0">
    <h2 class="text-xl font-bold mb-4">Resultados</h2>
    <!-- Muestra los resultados solo si se ha calculado la edad y el signo zodiacal chino -->
    <div *ngIf="edad !== null && signoZodiacalChino">
      <p class="text-lg">¡Hola {{saludo}}!</p> <!-- Muestra el saludo con el nombre completo -->
      <p class="text-lg">Tu edad es: {{ edad }}</p> <!-- Muestra la edad calculada -->
      <p class="text-lg">Tu signo zodiacal chino es: {{ signoZodiacalChino }}</p> <!-- Muestra el signo zodiacal chino -->
      <!-- Muestra la imagen del signo zodiacal chino si está disponible -->
      <img *ngIf="imagenSignoZodiacalChino" [src]="imagenSignoZodiacalChino" alt="Imagen del Signo Zodiacal Chino" class="w-42 h-35 object-cover mt-4">
    </div>
  </div>

  <div class="md:w-1/2">
    <h2 class="text-xl font-bold mb-4">Datos personales</h2>
    <!-- Formulario reactivo vinculado al FormGroup -->
    <form [formGroup]="formularioInformacionPersonal" (ngSubmit)="calcularEdadYSigno()" class="space-y-4">
      <!-- Campo de texto para el nombre -->
      <div>
        <label for="nombre" class="block text-sm font-medium">Nombre:</label>
        <input id="nombre" formControlName="nombre" placeholder="Ingresa tu nombre" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <!-- Campo de texto para el apellido paterno -->
      <div>
        <label for="apellidoPaterno" class="block text-sm font-medium">Apellido Paterno:</label>
        <input id="apellidoPaterno" formControlName="apellidoPaterno" placeholder="Ingresa tu apellido paterno" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <!-- Campo de texto para el apellido materno -->
      <div>
        <label for="apellidoMaterno" class="block text-sm font-medium">Apellido Materno:</label>
        <input id="apellidoMaterno" formControlName="apellidoMaterno" placeholder="Ingresa tu apellido materno" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <!-- Sección para la fecha de nacimiento -->
      <h3 class="text-lg font-medium mt-6">Fecha de nacimiento</h3>
      
      <!-- Campo numérico para el día de nacimiento -->
      <div>
        <label for="dia" class="block text-sm font-medium">Día de nacimiento:</label>
        <input id="dia" formControlName="dia" type="number" placeholder="Día" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <!-- Campo numérico para el mes de nacimiento -->
      <div>
        <label for="mes" class="block text-sm font-medium">Mes de nacimiento:</label>
        <input id="mes" formControlName="mes" type="number" placeholder="Mes" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <!-- Campo numérico para el año de nacimiento -->
      <div>
        <label for="anio" class="block text-sm font-medium">Año de nacimiento:</label>
        <input id="anio" formControlName="anio" type="number" placeholder="Año" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <!-- Selección de sexo con botones de radio -->
      <div class="mt-4">
        <label class="block text-sm font-medium">Sexo:</label>
        <div class="mt-2">
          <label class="inline-flex items-center">
            <input type="radio" formControlName="sexo" value="masculino" class="form-radio h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
            <span class="ml-2">Masculino</span>
          </label>
          <label class="inline-flex items-center ml-4">
            <input type="radio" formControlName="sexo" value="femenino" class="form-radio h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
            <span class="ml-2">Femenino</span>
          </label>
        </div>
      </div>

      <!-- Botón de envío del formulario, deshabilitado si el formulario no es válido -->
      <button type="submit" [disabled]="!formularioInformacionPersonal.valid" class="mt-6 bg-indigo-600 text-white p-2 rounded-md shadow-sm hover:bg-indigo-700 disabled:opacity-50">Imprimir</button>
    </form>
  </div>
</div>
