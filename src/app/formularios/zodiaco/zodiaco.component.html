<div class="container mx-auto p-6 bg-gray-50 rounded-lg shadow-lg">
    <form [formGroup]="formularioInformacionPersonal" (ngSubmit)="calcularEdadYSigno()" class="space-y-6">
      <div>
        <h3 class="text-lg font-medium text-gray-700">Datos personales</h3>
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
        <input id="nombre" formControlName="nombre" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div>
        <label for="apellidoPaterno" class="block text-sm font-medium text-gray-700">Apellido Paterno:</label>
        <input id="apellidoPaterno" formControlName="apellidoPaterno" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div>
        <label for="apellidoMaterno" class="block text-sm font-medium text-gray-700">Apellido Materno:</label>
        <input id="apellidoMaterno" formControlName="apellidoMaterno" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <h3 class="text-lg font-medium text-gray-700">Fecha de nacimiento</h3>
      <div>
        <label for="dia" class="block text-sm font-medium text-gray-700">Día:</label>
        <input id="dia" formControlName="dia" type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div>
        <label for="mes" class="block text-sm font-medium text-gray-700">Mes:</label>
        <input id="mes" formControlName="mes" type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div>
        <label for="anio" class="block text-sm font-medium text-gray-700">Año:</label>
        <input id="anio" formControlName="anio" type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div>
        <label class="block text-sm font-medium text-gray-700">Sexo:</label>
        <div class="mt-1 space-y-2">
          <label class="flex items-center">
            <input type="radio" formControlName="sexo" value="masculino" class="focus:ring-indigo-500 focus:border-indigo-500">
            <span class="ml-2 text-sm text-gray-700">Masculino</span>
          </label>
          <label class="flex items-center">
            <input type="radio" formControlName="sexo" value="femenino" class="focus:ring-indigo-500 focus:border-indigo-500">
            <span class="ml-2 text-sm text-gray-700">Femenino</span>
          </label>
        </div>
      </div>
  
      <button type="submit" [disabled]="!formularioInformacionPersonal.valid" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Imprimir</button>
    </form>
  
    <div *ngIf="edad !== null && signoZodiacal" class="mt-6">
      <p class="text-center text-lg font-medium text-gray-700">¡Hola {{saludo}}!</p>
      <p class="text-center text-lg">Tu edad es: {{ edad }}</p>
      <p class="text-center text-lg">Tu signo zodiacal es: {{ signoZodiacal }}</p>
      <img *ngIf="imagenSignoZodiacal" [src]="imagenSignoZodiacal" alt="Imagen del Signo Zodiacal" class="mx-auto mt-4">
    </div>
  </div>
